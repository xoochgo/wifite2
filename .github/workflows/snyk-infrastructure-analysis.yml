name: Snyk Infrastructure as Code

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '38 15 * * 6'

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.10.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Snyk IaC scan
        uses: snyk/actions/iac@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: iac/terraform/main.tf  # ✅ Change this to your actual file/folder

      - name: Upload SARIF to GitHub
        if: always()  # Or success() if you only want successful runs
        uses: github/codeql-action/upload-sarif@v2
        with:
          file: .
          sarif: true
          #sarif_file: snyk.sarif  # ✅ Optional: match actual SARIF filename
